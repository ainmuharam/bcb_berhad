<button onclick="sendTest()">Send Test Holiday</button>

<script>
function sendTest() {
    fetch('save_public_holiday.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            holiday_date: "2025-12-25",
            holiday_name: "Christmas"
        })
    })
    .then(res => res.text())
    .then(data => console.log("Server says:", data));
}
</script>
